apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-domain.com
      http:
        paths:
          - path: /react
            pathType: Prefix
            backend:
              service:
                name: react-ui
                port:
                  number: 3000
          - path: /node
            pathType: Prefix
            backend:
              service:
                name: nodeapi
                port:
                  number: 3000
          - path: /java
            pathType: Prefix
            backend:
              service:
                name: javaapi
                port:
                  number: 8080
